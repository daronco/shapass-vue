<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta property="og:title" content="Shapass">
    <meta property="og:description" content="The password manager that does not store your passwords.">
    <meta property="og:image" content="<%= VUE_APP_DOMAIN %>/shap-social-share.png">
    <meta property="og:url" content="<%= VUE_APP_DOMAIN %>">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@shapassed">
    <meta name="twitter:creator" content="@shapassed">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Open+Sans|Source+Code+Pro:400,700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="<%= BASE_URL %>/js/sha256.js"></script>
    <script src="<%= BASE_URL %>/js/base64js.min.js"></script>
    <script src="<%= BASE_URL %>/js/aes.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but shapass doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="site">
      <router-view></router-view>
    </div>
  </body>
</html>
